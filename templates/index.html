{% extends 'base.html' %}
{% block content %}
<section class="game-selection">
    <h2>Select a Game</h2>
    <div class="game-grid">
        {% for game in games %}
        <a href="{{ url_for('select_players', game_id=game['id']) }}" class="game-tile">
            <img src="{{ url_for('static', filename='images/' + game.logo_filename) }}" alt="{{ game.name }} Logo" class="game-logo">
            <h3>{{ game['name'] }}</h3>
        </a>
        {% endfor %}
    </div>
</section>
{% endblock %}
